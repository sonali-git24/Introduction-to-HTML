<!DOCTYPE html>
<html>
<head>
    <title>Tables in html</title>
    <style>
        table,th,td{
            border:1px dotted black;
        }
    </style>
</head>
<body>

<h2>A  HTML table</h2>

<table >
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p>Let me just add border to the table by ading style tag in html</p>
