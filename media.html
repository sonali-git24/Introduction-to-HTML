<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Image tag</h1>
    <img src="background.jpg" alt="Image" width = "400" height="300">

    <h1>Video Tag</h1>
    <video controls width = "400" height="300"><source src="" type="video/mp4"></video>

    <h1>Audio Tag</h1>
    <audio controls><source src="audio.mp3" type="audio/mpeg"></audio>

    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"   width = "400" height="300" ></iframe>
</body>
</html>
