<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Attributes</title>
</head>
<body>
    <!---href is an attribute here-->
    <a href="https://www.google.com/">google</a><br>

    <!--src and alt is an attribute here-->
    <img src="hungry.gif" alt="Hungry"><br>
    
    <!--style is a attribute here-->
    <p style="color:blue">This is just a demo</p>
    <img src = "abc.png" alt="image" width="100">
    <p>Visit to <a href="https://www.instagram.com/">Instagram</a></p>    
</body>
</html>
