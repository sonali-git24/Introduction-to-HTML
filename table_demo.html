<!DOCTYPE html>
<html lang="en">
<head>
   <title>Table</title>
   <style>
    table,tr,th,td{
        border: 1px solid black;
        width: 100%;
        height: auto;
    }
   </style>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Toy</td>
            <td>4</td>
            <td>67</td>
        </tr>
        <tr>
            <td>Sugar</td>
            <td>4</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
